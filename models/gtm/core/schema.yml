- name: fct_opportunity
  description: |
    Sales opportunities (deals/pipeline). One row per opportunity.
    
    **Primary Key:** id
    
    **Foreign Keys:**
    - account_id → dim_account.id (REQUIRED - opportunity's account)
    - owner_id → dim_user.id (opportunity owner/sales rep)
    - campaign_id → dim_campaign.id (primary campaign source)
    - created_by_id → dim_user.id (who created the opportunity)
    
    **Used By:**
    - fct_opportunity_line_item.opportunity_id
    - fct_campaign_influence.opportunity_id (multi-touch attribution)
    - fct_task.what_id, fct_event.what_id (polymorphic - related-to)
    
    **Common Join Pattern:**
    LEFT JOIN dim_account ON fct_opportunity.account_id = dim_account.id
    LEFT JOIN dim_user ON fct_opportunity.owner_id = dim_user.id
    
    **Common Use Cases:**
    - Pipeline and forecast analysis
    - Win/loss analysis
    - Sales rep performance
    - Segment and industry analysis
  columns:
  - name: id
    description: Unique identifier
  - name: account_id
    description: Link to Account (for segment)
  - name: owner_id
    description: Opportunity owner (for quota matching)
  - name: campaign_id
    description: CampaignId is a relationship field on the Opportunity object that
      cross-references to a different object, analogous to a foreign key in SQL.
  - name: partner_account_c
    description: The Partner Account field on the Opportunity object is a reference
      data type that typically relates the opportunity to an account in a partner
      relationship.
  - name: name
    description: Opportunity name for display
  - name: deal_type_c
    description: 'Deal classification - Filter: = ''New Business'''
  - name: opportunity_origin_c
    description: This field tracks the source or method by which the Opportunity was
      generated.
