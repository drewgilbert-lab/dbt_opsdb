- name: dim_account
  description: |
    Companies and customers. One row per account.

    **Primary Key:** id

    **Foreign Keys:**
    - owner_id → dim_user.id (account owner)
    - parent_id → dim_account.id (self-referencing hierarchy)

    **Used By:**
    - fct_opportunity.account_id (REQUIRED - every opp has an account)
    - dim_contact.account_id (contacts belong to accounts)
    - fct_task.account_id, fct_event.account_id (activity tracking)
    - fct_task.what_id, fct_event.what_id (polymorphic)
    - fct_adroll_account_summary.adroll_account_c
    - fct_adroll_tracking_aggregation.adroll_account_c

    **Key Attribute:** hg_account_segment_c (PRIMARY SEGMENT FIELD)

    **Common Use Cases:**
    - Pipeline analysis by segment
    - Account-based reporting
    - Account hierarchies and rollups
    - Contact and opportunity aggregation by company
  columns:
  - name: id
    description: Account identifier
  - name: owner_id
    description: Account owner
  - name: name
    description: Account name for display
  - name: type
    description: 'Type of account. Values: Customer, Whitespace, Prospect, Assigned,
      Former Customer'
  - name: parent_id
    description: ParentId is a standard Salesforce system field used to relate a feed
      item to a user or account record, or to relate an Attachment to another record
      such as an Account, Lead, or custom object record.
  - name: billing_street
    description: The Billing Street field is a textarea that allows up to 255 characters
      for the street address used for billing.
  - name: billing_city
    description: City portion of the billing address. Up to 40 characters are allowed.
  - name: billing_state
    description: State or province portion of the billing address. The entry is selected
      from a picklist of standard values or entered as text. If the field is a text
      field, enter up to 80 characters.
  - name: billing_postal_code
    description: ZIP code for the billing address.
  - name: billing_country
    description: Country portion of the billing address. The entry is selected from
      a picklist of standard values or entered as text. If the field is a text field,
      enter up to 80 characters.
  - name: billing_latitude
    description: The BillingLatitude field on the Account object is a double data
      type that stores fractional values for the billing address's latitude coordinate.
  - name: billing_longitude
    description: The longitude of the Salesforce account's billing address.
  - name: industry
    description: This field is used to categorize the type of business the Account
